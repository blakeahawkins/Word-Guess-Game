<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Johnson County Suburb Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="header">
        <div>
            <img src="assets/images/johnson-county-kansas-logo.png" alt="Johnson County" class="logo">
        </div>
        <div class="title">Johnson County Suburbs, The Game!
            <br>
            <div id="wins"></div>
            <div id="remainingGuesses"></div>
        </div>
    </div>
    <hr>
    <div id="imageBox"></div>
    <div id="gameBox">
        <div id="nameSuburb">Name this suburb!</div>
        <div id="gameGame">
            Name this suburb!
            <br>
        </div>
        <hr>
        <div>
            Letters Played:
            <br>
            <div id="lettersPlayed">

            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
